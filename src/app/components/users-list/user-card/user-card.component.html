<div class="users_card">
  <p>{{ user.name }}</p>
  <p>{{ user.email }}</p>
  <p>{{ user.website }}</p>
  <p>{{ user.company.name }}</p>
  <p>{{ user.phone | removeHyphens }}</p>
  <!-- "onDeleteUser(user.id)" -->
  <button class="btn_card" (click)="OpenDeleteDialog()">УДАЛИТЬ ЮЗЕРА</button>
  <button class="btn_card" (click)="openDialog()">РЕДАКТИРОВАТЬ ЮЗЕРА</button>
</div>
