<div class="users_card">
  <p>{{ user.name }}</p>
  <p>{{ user.email }}</p>
  <p>{{ user.website }}</p>
  <p>{{ user.company.name }}</p>
  <button class="btn_card" (click)="onDeleteUser(user.id)">
    УДАЛИТЬ ЮЗЕРА
  </button>
  <button class="btn_card" (click)="openDialog()">РЕДАКТИРОВАТЬ ЮЗЕРА</button>
</div>
