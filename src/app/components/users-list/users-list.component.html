КОМПОНЕНТ СПИСКА ЮЗЕРОВ

<div class="div-cards" style="display: flex; flex-wrap: wrap;">
  <div *ngFor="let item of users" class="card">
    <p>  {{$any(item).name}}</p>
    <p> {{$any(item).email}}</p>
    <p> {{$any(item).company.name}}</p>

    <div class="button-container" >
      <button class="btn_card"(click)="deleteUser(item.id)">УДАЛИТЬ ЮЗЕРА</button>
    </div>

  </div>

</div>
