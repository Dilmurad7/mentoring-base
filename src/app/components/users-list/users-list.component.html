<button mat-stroked-button type="button" (click)="createUser()">
  Create User
</button>

<div class="div-cards">
  <div *ngFor="let user of usersService.users$ | async" class="card">
    <app-user-card
      [user]="user"
      (deleteUser)="deleteUser($event)"
      (editUser)="editUser($event)"
    >
    </app-user-card>
  </div>
</div>
