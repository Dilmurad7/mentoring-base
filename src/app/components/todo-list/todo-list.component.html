<app-create-todo-form (createTodo)="createTodo($event)"></app-create-todo-form>
<div class="div-cards" style="display: flex; flex-wrap: wrap">
  <div *ngFor="let todo of TodosService.todos | async" class="card">
    <app-todo-card [todo]="todo" (deleteTodo)="deleteTodo($event)">
    </app-todo-card>
  </div>
</div>
